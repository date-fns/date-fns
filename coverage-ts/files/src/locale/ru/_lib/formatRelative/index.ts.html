import type { Day } from &#x27;../../../../types&#x27;
import type { FormatRelativeFn, FormatRelativeFnOptions } from &#x27;../../../types&#x27;

const accusativeWeekdays = [
  &#x27;воскресенье&#x27;,
  &#x27;понедельник&#x27;,
  &#x27;вторник&#x27;,
  &#x27;среду&#x27;,
  &#x27;четверг&#x27;,
  &#x27;пятницу&#x27;,
  &#x27;субботу&#x27;,
]

function lastWeek(day: Day): string {
  const weekday = accusativeWeekdays[day]

  switch (day) {
    case 0:
      return &quot;&#x27;в прошлое &quot; + weekday + &quot; в&#x27; p&quot;
    case 1:
    case 2:
    case 4:
      return &quot;&#x27;в прошлый &quot; + weekday + &quot; в&#x27; p&quot;
    case 3:
    case 5:
    case 6:
      return &quot;&#x27;в прошлую &quot; + weekday + &quot; в&#x27; p&quot;
  }
}

function thisWeek(day: Day) {
  const weekday = accusativeWeekdays[day]

  if (day === 2 /* Tue */) {
    return &quot;&#x27;во &quot; + weekday + &quot; в&#x27; p&quot;
  } else {
    return &quot;&#x27;в &quot; + weekday + &quot; в&#x27; p&quot;
  }
}

function nextWeek(day: Day) {
  const weekday = accusativeWeekdays[day]

  switch (day) {
    case 0:
      return &quot;&#x27;в следующее &quot; + weekday + &quot; в&#x27; p&quot;
    case 1:
    case 2:
    case 4:
      return &quot;&#x27;в следующий &quot; + weekday + &quot; в&#x27; p&quot;
    case 3:
    case 5:
    case 6:
      return &quot;&#x27;в следующую &quot; + weekday + &quot; в&#x27; p&quot;
  }
}

const formatRelativeLocale = {
  lastWeek: &lt;DateType extends Date&gt;(
    date: DateType,
    baseDate: DateType,
    options?: FormatRelativeFnOptions
  ): string =&gt; {
    const day = date.getDay() as Day
    if (isSameWeek(date, baseDate, options)) {
      return thisWeek(day)
    } else {
      return lastWeek(day)
    }
  },
  yesterday: &quot;&#x27;вчера в&#x27; p&quot;,
  today: &quot;&#x27;сегодня в&#x27; p&quot;,
  tomorrow: &quot;&#x27;завтра в&#x27; p&quot;,
  nextWeek: &lt;DateType extends Date&gt;(
    date: DateType,
    baseDate: DateType,
    options?: FormatRelativeFnOptions
  ): string =&gt; {
    const day = date.getDay() as Day
    if (isSameWeek(date, baseDate, options)) {
      return thisWeek(day)
    } else {
      return nextWeek(day)
    }
  },
  other: &#x27;P&#x27;,
}

const formatRelative: FormatRelativeFn = (token, date, baseDate, options) =&gt; {
  const format = formatRelativeLocale[token]

  if (typeof format === &#x27;function&#x27;) {
    return format(date, baseDate, options)
  }

  return format
}
