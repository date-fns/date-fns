const ordinalNumber: LocalizeFn&lt;number&gt; = (dirtyNumber) =&gt; {
  const number = Number(dirtyNumber)
  const rem100 = number % 100
  if (rem100 &gt; 20 || rem100 &lt; 10) {
    switch (rem100 % 10) {
      case 1:
        return number + &#x27;d&#x27;
      case 2:
        return number + &#x27;na&#x27;
