function week(isFuture: Boolean) {
  return (date: Date) =&gt; {
    const weekday = accusativeWeekdays[date.getDay()]
    const prefix = isFuture ? &#x27;&#x27; : &quot;&#x27;múlt&#x27; &quot;
    return `${prefix}&#x27;${weekday}&#x27; p&#x27;-kor&#x27;`
  }

  nextWeek: week(true),
  other: &#x27;P&#x27;,

const formatRelative: FormatRelativeFn = (token, date) =&gt; {
