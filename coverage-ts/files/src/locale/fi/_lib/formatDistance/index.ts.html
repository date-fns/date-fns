    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/locale/fi/_lib/formatDistance/index.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">147</td><td class="">147</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { FormatDistanceFn, FormatDistanceLocale } from &#x27;../../../types&#x27;

type FormatDistanceTokenValue = {
  one: string
  other: string
  // eslint-disable-next-line no-unused-vars
  futureTense: (text: string) =&gt; string
}

function futureSeconds(text: string): string {
  return text.replace(/sekuntia?/, &#x27;sekunnin&#x27;)
}

function futureMinutes(text: string): string {
  return text.replace(/minuuttia?/, &#x27;minuutin&#x27;)
}

function futureHours(text: string): string {
  return text.replace(/tuntia?/, &#x27;tunnin&#x27;)
}

function futureDays(text: string): string {
  return text.replace(/päivää?/, &#x27;päivän&#x27;)
}

function futureWeeks(text: string): string {
  return text.replace(/(viikko|viikkoa)/, &#x27;viikon&#x27;)
}

function futureMonths(text: string): string {
  return text.replace(/(kuukausi|kuukautta)/, &#x27;kuukauden&#x27;)
}

function futureYears(text: string): string {
  return text.replace(/(vuosi|vuotta)/, &#x27;vuoden&#x27;)
}

const formatDistanceLocale: FormatDistanceLocale&lt;FormatDistanceTokenValue&gt; = {
  lessThanXSeconds: {
    one: &#x27;alle sekunti&#x27;,
    other: &#x27;alle {{count}} sekuntia&#x27;,
    futureTense: futureSeconds,
  },

  xSeconds: {
    one: &#x27;sekunti&#x27;,
    other: &#x27;{{count}} sekuntia&#x27;,
    futureTense: futureSeconds,
  },

  halfAMinute: {
    one: &#x27;puoli minuuttia&#x27;,
    other: &#x27;puoli minuuttia&#x27;,
    futureTense: (_text) =&gt; &#x27;puolen minuutin&#x27;,
  },

  lessThanXMinutes: {
    one: &#x27;alle minuutti&#x27;,
    other: &#x27;alle {{count}} minuuttia&#x27;,
    futureTense: futureMinutes,
  },

  xMinutes: {
    one: &#x27;minuutti&#x27;,
    other: &#x27;{{count}} minuuttia&#x27;,
    futureTense: futureMinutes,
  },

  aboutXHours: {
    one: &#x27;noin tunti&#x27;,
    other: &#x27;noin {{count}} tuntia&#x27;,
    futureTense: futureHours,
  },

  xHours: {
    one: &#x27;tunti&#x27;,
    other: &#x27;{{count}} tuntia&#x27;,
    futureTense: futureHours,
  },

  xDays: {
    one: &#x27;päivä&#x27;,
    other: &#x27;{{count}} päivää&#x27;,
    futureTense: futureDays,
  },

  aboutXWeeks: {
    one: &#x27;noin viikko&#x27;,
    other: &#x27;noin {{count}} viikkoa&#x27;,
    futureTense: futureWeeks,
  },

  xWeeks: {
    one: &#x27;viikko&#x27;,
    other: &#x27;{{count}} viikkoa&#x27;,
    futureTense: futureWeeks,
  },

  aboutXMonths: {
    one: &#x27;noin kuukausi&#x27;,
    other: &#x27;noin {{count}} kuukautta&#x27;,
    futureTense: futureMonths,
  },

  xMonths: {
    one: &#x27;kuukausi&#x27;,
    other: &#x27;{{count}} kuukautta&#x27;,
    futureTense: futureMonths,
  },

  aboutXYears: {
    one: &#x27;noin vuosi&#x27;,
    other: &#x27;noin {{count}} vuotta&#x27;,
    futureTense: futureYears,
  },

  xYears: {
    one: &#x27;vuosi&#x27;,
    other: &#x27;{{count}} vuotta&#x27;,
    futureTense: futureYears,
  },

  overXYears: {
    one: &#x27;yli vuosi&#x27;,
    other: &#x27;yli {{count}} vuotta&#x27;,
    futureTense: futureYears,
  },

  almostXYears: {
    one: &#x27;lähes vuosi&#x27;,
    other: &#x27;lähes {{count}} vuotta&#x27;,
    futureTense: futureYears,
  },
}

const formatDistance: FormatDistanceFn = (token, count, options) =&gt; {
  const tokenValue = formatDistanceLocale[token]
  let result =
    count === 1
      ? tokenValue.one
      : tokenValue.other.replace(&#x27;{{count}}&#x27;, String(count))

  if (options?.addSuffix) {
    if (options.comparison &amp;&amp; options.comparison &gt; 0) {
      return tokenValue.futureTense(result) + &#x27; kuluttua&#x27;
    } else {
      return result + &#x27; sitten&#x27;
    }
  }

  return result
}

export default formatDistance
