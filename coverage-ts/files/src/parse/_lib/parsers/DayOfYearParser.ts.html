    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/parse/_lib/parsers/DayOfYearParser.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">64</td><td class="">64</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { Match } from &#x27;../../../locale/types&#x27;
import { numericPatterns } from &#x27;../constants&#x27;
import { Parser } from &#x27;../Parser&#x27;
import type { ParseFlags, ParseResult } from &#x27;../types&#x27;
import { isLeapYearIndex, parseNDigits, parseNumericPattern } from &#x27;../utils&#x27;

export class DayOfYearParser extends Parser&lt;number&gt; {
  priority = 90

  subpriority = 1

  parse(dateString: string, token: string, match: Match): ParseResult&lt;number&gt; {
    switch (token) {
      case &#x27;D&#x27;:
      case &#x27;DD&#x27;:
        return parseNumericPattern(numericPatterns.dayOfYear, dateString)
      case &#x27;Do&#x27;:
        return match.ordinalNumber(dateString, { unit: &#x27;date&#x27; })
      default:
        return parseNDigits(token.length, dateString)
    }
  }

  validate&lt;DateType extends Date&gt;(date: DateType, value: number): boolean {
    const year = date.getFullYear()
    const isLeapYear = isLeapYearIndex(year)
    if (isLeapYear) {
      return value &gt;= 1 &amp;&amp; value &lt;= 366
    } else {
      return value &gt;= 1 &amp;&amp; value &lt;= 365
    }
  }

  set&lt;DateType extends Date&gt;(
    date: DateType,
    _flags: ParseFlags,
    value: number
  ): DateType {
    date.setMonth(0, value)
    date.setHours(0, 0, 0, 0)
    return date
  }

  incompatibleTokens = [
    &#x27;Y&#x27;,
    &#x27;R&#x27;,
    &#x27;q&#x27;,
    &#x27;Q&#x27;,
    &#x27;M&#x27;,
    &#x27;L&#x27;,
    &#x27;w&#x27;,
    &#x27;I&#x27;,
    &#x27;d&#x27;,
    &#x27;E&#x27;,
    &#x27;i&#x27;,
    &#x27;e&#x27;,
    &#x27;c&#x27;,
    &#x27;t&#x27;,
    &#x27;T&#x27;,
  ]
}
