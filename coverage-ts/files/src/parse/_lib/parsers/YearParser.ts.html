    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/parse/_lib/parsers/YearParser.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">95</td><td class="">95</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { Match } from &#x27;../../../locale/types&#x27;
import { Parser } from &#x27;../Parser&#x27;
import type { ParseFlags, ParseResult } from &#x27;../types&#x27;
import { mapValue, normalizeTwoDigitYear, parseNDigits } from &#x27;../utils&#x27;

export interface YearParserValue {
  year: number
  isTwoDigitYear: boolean
}

// From http://www.unicode.org/reports/tr35/tr35-31/tr35-dates.html#Date_Format_Patterns
// | Year     |     y | yy |   yyy |  yyyy | yyyyy |
// |----------|-------|----|-------|-------|-------|
// | AD 1     |     1 | 01 |   001 |  0001 | 00001 |
// | AD 12    |    12 | 12 |   012 |  0012 | 00012 |
// | AD 123   |   123 | 23 |   123 |  0123 | 00123 |
// | AD 1234  |  1234 | 34 |  1234 |  1234 | 01234 |
// | AD 12345 | 12345 | 45 | 12345 | 12345 | 12345 |
export class YearParser extends Parser&lt;YearParserValue&gt; {
  priority = 130
  incompatibleTokens = [&#x27;Y&#x27;, &#x27;R&#x27;, &#x27;u&#x27;, &#x27;w&#x27;, &#x27;I&#x27;, &#x27;i&#x27;, &#x27;e&#x27;, &#x27;c&#x27;, &#x27;t&#x27;, &#x27;T&#x27;]

  parse(
    dateString: string,
    token: string,
    match: Match
  ): ParseResult&lt;YearParserValue&gt; {
    const valueCallback = (year: number) =&gt; ({
      year,
      isTwoDigitYear: token === &#x27;yy&#x27;,
    })

    switch (token) {
      case &#x27;y&#x27;:
        return mapValue(parseNDigits(4, dateString), valueCallback)
      case &#x27;yo&#x27;:
        return mapValue(
          match.ordinalNumber(dateString, {
            unit: &#x27;year&#x27;,
          }),
          valueCallback
        )
      default:
        return mapValue(parseNDigits(token.length, dateString), valueCallback)
    }
  }

  validate&lt;DateType extends Date&gt;(
    _date: DateType,
    value: YearParserValue
  ): boolean {
    return value.isTwoDigitYear || value.year &gt; 0
  }

  set&lt;DateType extends Date&gt;(
    date: DateType,
    flags: ParseFlags,
    value: YearParserValue
  ): DateType {
    const currentYear = date.getFullYear()

    if (value.isTwoDigitYear) {
      const normalizedTwoDigitYear = normalizeTwoDigitYear(
        value.year,
        currentYear
      )
      date.setFullYear(normalizedTwoDigitYear, 0, 1)
      date.setHours(0, 0, 0, 0)
      return date
    }

    const year =
      !(&#x27;era&#x27; in flags) || flags.era === 1 ? value.year : 1 - value.year
    date.setFullYear(year, 0, 1)
    date.setHours(0, 0, 0, 0)
    return date
  }
}
