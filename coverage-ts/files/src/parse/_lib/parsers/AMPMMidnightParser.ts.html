    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/parse/_lib/parsers/AMPMMidnightParser.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">64</td><td class="">64</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { LocaleDayPeriod, Match } from &#x27;../../../locale/types&#x27;
import { Parser } from &#x27;../Parser&#x27;
import type { ParseFlags, ParseResult } from &#x27;../types&#x27;
import { dayPeriodEnumToHours } from &#x27;../utils&#x27;

export class AMPMMidnightParser extends Parser&lt;LocaleDayPeriod&gt; {
  priority = 80

  parse(
    dateString: string,
    token: string,
    match: Match
  ): ParseResult&lt;LocaleDayPeriod&gt; {
    switch (token) {
      case &#x27;b&#x27;:
      case &#x27;bb&#x27;:
      case &#x27;bbb&#x27;:
        return (
          match.dayPeriod(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;formatting&#x27;,
          }) ||
          match.dayPeriod(dateString, {
            width: &#x27;narrow&#x27;,
            context: &#x27;formatting&#x27;,
          })
        )
      case &#x27;bbbbb&#x27;:
        return match.dayPeriod(dateString, {
          width: &#x27;narrow&#x27;,
          context: &#x27;formatting&#x27;,
        })
      case &#x27;bbbb&#x27;:
      default:
        return (
          match.dayPeriod(dateString, {
            width: &#x27;wide&#x27;,
            context: &#x27;formatting&#x27;,
          }) ||
          match.dayPeriod(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;formatting&#x27;,
          }) ||
          match.dayPeriod(dateString, {
            width: &#x27;narrow&#x27;,
            context: &#x27;formatting&#x27;,
          })
        )
    }
  }

  set&lt;DateType extends Date&gt;(
    date: DateType,
    _flags: ParseFlags,
    value: LocaleDayPeriod
  ): DateType {
    date.setHours(dayPeriodEnumToHours(value), 0, 0, 0)
    return date
  }

  incompatibleTokens = [&#x27;a&#x27;, &#x27;B&#x27;, &#x27;H&#x27;, &#x27;k&#x27;, &#x27;t&#x27;, &#x27;T&#x27;]
}
