    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/parse/_lib/parsers/StandAloneMonthParser.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">91</td><td class="">91</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { Match } from &#x27;../../../locale/types&#x27;
import { numericPatterns } from &#x27;../constants&#x27;
import { Parser } from &#x27;../Parser&#x27;
import type { ParseFlags, ParseResult } from &#x27;../types&#x27;
import { mapValue, parseNDigits, parseNumericPattern } from &#x27;../utils&#x27;

export class StandAloneMonthParser extends Parser&lt;number&gt; {
  priority = 110

  parse(dateString: string, token: string, match: Match): ParseResult&lt;number&gt; {
    const valueCallback = (value: number) =&gt; value - 1

    switch (token) {
      // 1, 2, ..., 12
      case &#x27;L&#x27;:
        return mapValue(
          parseNumericPattern(numericPatterns.month, dateString),
          valueCallback
        )
      // 01, 02, ..., 12
      case &#x27;LL&#x27;:
        return mapValue(parseNDigits(2, dateString), valueCallback)
      // 1st, 2nd, ..., 12th
      case &#x27;Lo&#x27;:
        return mapValue(
          match.ordinalNumber(dateString, {
            unit: &#x27;month&#x27;,
          }),
          valueCallback
        )
      // Jan, Feb, ..., Dec
      case &#x27;LLL&#x27;:
        return (
          match.month(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;standalone&#x27;,
          }) ||
          match.month(dateString, { width: &#x27;narrow&#x27;, context: &#x27;standalone&#x27; })
        )
      // J, F, ..., D
      case &#x27;LLLLL&#x27;:
        return match.month(dateString, {
          width: &#x27;narrow&#x27;,
          context: &#x27;standalone&#x27;,
        })
      // January, February, ..., December
      case &#x27;LLLL&#x27;:
      default:
        return (
          match.month(dateString, { width: &#x27;wide&#x27;, context: &#x27;standalone&#x27; }) ||
          match.month(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;standalone&#x27;,
          }) ||
          match.month(dateString, { width: &#x27;narrow&#x27;, context: &#x27;standalone&#x27; })
        )
    }
  }

  validate&lt;DateType extends Date&gt;(_date: DateType, value: number): boolean {
    return value &gt;= 0 &amp;&amp; value &lt;= 11
  }

  set&lt;DateType extends Date&gt;(
    date: DateType,
    _flags: ParseFlags,
    value: number
  ): DateType {
    date.setMonth(value, 1)
    date.setHours(0, 0, 0, 0)
    return date
  }

  incompatibleTokens = [
    &#x27;Y&#x27;,
    &#x27;R&#x27;,
    &#x27;q&#x27;,
    &#x27;Q&#x27;,
    &#x27;M&#x27;,
    &#x27;w&#x27;,
    &#x27;I&#x27;,
    &#x27;D&#x27;,
    &#x27;i&#x27;,
    &#x27;e&#x27;,
    &#x27;c&#x27;,
    &#x27;t&#x27;,
    &#x27;T&#x27;,
  ]
}
