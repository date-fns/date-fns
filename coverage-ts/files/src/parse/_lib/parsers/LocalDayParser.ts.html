    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/parse/_lib/parsers/LocalDayParser.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">120</td><td class="">120</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { Match } from &#x27;../../../locale/types&#x27;
import setDay from &#x27;../../../setDay/index&#x27;
import { Parser } from &#x27;../Parser&#x27;
import type { ParseFlags, ParseResult, ParserOptions } from &#x27;../types&#x27;
import { mapValue, parseNDigits } from &#x27;../utils&#x27;

// Local day of week
export class LocalDayParser extends Parser&lt;number&gt; {
  priority = 90
  parse(
    dateString: string,
    token: string,
    match: Match,
    options: ParserOptions
  ): ParseResult&lt;number&gt; {
    const valueCallback = (value: number) =&gt; {
      const wholeWeekDays = Math.floor((value - 1) / 7) * 7
      return ((value + options.weekStartsOn + 6) % 7) + wholeWeekDays
    }

    switch (token) {
      // 3
      case &#x27;e&#x27;:
      case &#x27;ee&#x27;: // 03
        return mapValue(parseNDigits(token.length, dateString), valueCallback)
      // 3rd
      case &#x27;eo&#x27;:
        return mapValue(
          match.ordinalNumber(dateString, {
            unit: &#x27;day&#x27;,
          }),
          valueCallback
        )
      // Tue
      case &#x27;eee&#x27;:
        return (
          match.day(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;formatting&#x27;,
          }) ||
          match.day(dateString, { width: &#x27;short&#x27;, context: &#x27;formatting&#x27; }) ||
          match.day(dateString, { width: &#x27;narrow&#x27;, context: &#x27;formatting&#x27; })
        )
      // T
      case &#x27;eeeee&#x27;:
        return match.day(dateString, {
          width: &#x27;narrow&#x27;,
          context: &#x27;formatting&#x27;,
        })
      // Tu
      case &#x27;eeeeee&#x27;:
        return (
          match.day(dateString, { width: &#x27;short&#x27;, context: &#x27;formatting&#x27; }) ||
          match.day(dateString, { width: &#x27;narrow&#x27;, context: &#x27;formatting&#x27; })
        )
      // Tuesday
      case &#x27;eeee&#x27;:
      default:
        return (
          match.day(dateString, { width: &#x27;wide&#x27;, context: &#x27;formatting&#x27; }) ||
          match.day(dateString, {
            width: &#x27;abbreviated&#x27;,
            context: &#x27;formatting&#x27;,
          }) ||
          match.day(dateString, { width: &#x27;short&#x27;, context: &#x27;formatting&#x27; }) ||
          match.day(dateString, { width: &#x27;narrow&#x27;, context: &#x27;formatting&#x27; })
        )
    }
  }

  validate&lt;DateType extends Date&gt;(_date: DateType, value: number): boolean {
    return value &gt;= 0 &amp;&amp; value &lt;= 6
  }

  set&lt;DateType extends Date&gt;(
    date: DateType,
    _flags: ParseFlags,
    value: number,
    options: ParserOptions
  ): DateType {
    date = setDay(date, value, options)
    date.setHours(0, 0, 0, 0)
    return date
  }

  incompatibleTokens = [
    &#x27;y&#x27;,
    &#x27;R&#x27;,
    &#x27;u&#x27;,
    &#x27;q&#x27;,
    &#x27;Q&#x27;,
    &#x27;M&#x27;,
    &#x27;L&#x27;,
    &#x27;I&#x27;,
    &#x27;d&#x27;,
    &#x27;D&#x27;,
    &#x27;E&#x27;,
    &#x27;i&#x27;,
    &#x27;c&#x27;,
    &#x27;t&#x27;,
    &#x27;T&#x27;,
  ]
}
