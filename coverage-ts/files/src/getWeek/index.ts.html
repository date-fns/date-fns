    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/getWeek/index.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">34</td><td class="">34</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { millisecondsInWeek } from &#x27;../constants/index&#x27;
import startOfWeek from &#x27;../startOfWeek/index&#x27;
import startOfWeekYear from &#x27;../startOfWeekYear/index&#x27;
import toDate from &#x27;../toDate/index&#x27;
import type {
  FirstWeekContainsDateOptions,
  LocalizedOptions,
  WeekOptions,
} from &#x27;../types&#x27;

/**
 * The {@link getWeek} function options.
 */
export interface GetWeekOptions
  extends LocalizedOptions&lt;&#x27;options&#x27;&gt;,
    WeekOptions,
    FirstWeekContainsDateOptions {}

/**
 * @name getWeek
 * @category Week Helpers
 * @summary Get the local week index of the given date.
 *
 * @description
 * Get the local week index of the given date.
 * The exact calculation depends on the values of
 * `options.weekStartsOn` (which is the index of the first day of the week)
 * and `options.firstWeekContainsDate` (which is the day of January, which is always in
 * the first week of the week-numbering year)
 *
 * Week numbering: https://en.wikipedia.org/wiki/Week#Week_numbering
 *
 * @typeParam DateType - The `Date` type, the function operates on. Gets inferred from passed arguments. Allows to use extensions like [`UTCDate`](https://github.com/date-fns/utc).
 *
 * @param date - The given date
 * @param options - An object with options
 *
 * @returns The week
 *
 * @example
 * // Which week of the local week numbering year is 2 January 2005 with default options?
 * const result = getWeek(new Date(2005, 0, 2))
 * //=&gt; 2
 *
 * @example
 * // Which week of the local week numbering year is 2 January 2005,
 * // if Monday is the first day of the week,
 * // and the first week of the year always contains 4 January?
 * const result = getWeek(new Date(2005, 0, 2), {
 *   weekStartsOn: 1,
 *   firstWeekContainsDate: 4
 * })
 * //=&gt; 53
 */

export default function getWeek&lt;DateType extends Date&gt;(
  date: DateType | number,
  options?: GetWeekOptions
): number {
  const _date = toDate(date)
  const diff =
    startOfWeek(_date, options).getTime() -
    startOfWeekYear(_date, options).getTime()

  // Round the number of days to the nearest integer
  // because the number of milliseconds in a week is not constant
  // (e.g. it&#x27;s different in the week of the daylight saving time clock shift)
  return Math.round(diff / millisecondsInWeek) + 1
}
