    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/_lib/format/longFormatters/index.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">90</td><td class="">90</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import type { FormatLong } from &#x27;../../../locale/types&#x27;

type LongFormatter = (pattern: string, formatLong: FormatLong) =&gt; string

const dateLongFormatter: LongFormatter = (pattern, formatLong) =&gt; {
  switch (pattern) {
    case &#x27;P&#x27;:
      return formatLong.date({ width: &#x27;short&#x27; })
    case &#x27;PP&#x27;:
      return formatLong.date({ width: &#x27;medium&#x27; })
    case &#x27;PPP&#x27;:
      return formatLong.date({ width: &#x27;long&#x27; })
    case &#x27;PPPP&#x27;:
    default:
      return formatLong.date({ width: &#x27;full&#x27; })
  }
}

const timeLongFormatter: LongFormatter = (pattern, formatLong) =&gt; {
  switch (pattern) {
    case &#x27;p&#x27;:
      return formatLong.time({ width: &#x27;short&#x27; })
    case &#x27;pp&#x27;:
      return formatLong.time({ width: &#x27;medium&#x27; })
    case &#x27;ppp&#x27;:
      return formatLong.time({ width: &#x27;long&#x27; })
    case &#x27;pppp&#x27;:
    default:
      return formatLong.time({ width: &#x27;full&#x27; })
  }
}

const dateTimeLongFormatter: LongFormatter = (
  pattern: string,
  formatLong: FormatLong
) =&gt; {
  const matchResult = pattern.match(/(P+)(p+)?/) || []
  const datePattern = matchResult[1]
  const timePattern = matchResult[2]

  if (!timePattern) {
    return dateLongFormatter(pattern, formatLong)
  }

  let dateTimeFormat: string

  switch (datePattern) {
    case &#x27;P&#x27;:
      dateTimeFormat = formatLong.dateTime({ width: &#x27;short&#x27; })
      break
    case &#x27;PP&#x27;:
      dateTimeFormat = formatLong.dateTime({ width: &#x27;medium&#x27; })
      break
    case &#x27;PPP&#x27;:
      dateTimeFormat = formatLong.dateTime({ width: &#x27;long&#x27; })
      break
    case &#x27;PPPP&#x27;:
    default:
      dateTimeFormat = formatLong.dateTime({ width: &#x27;full&#x27; })
      break
  }

  return dateTimeFormat
    .replace(&#x27;{{date}}&#x27;, dateLongFormatter(datePattern, formatLong))
    .replace(&#x27;{{time}}&#x27;, timeLongFormatter(timePattern, formatLong))
}

const longFormatters: Record&lt;string, LongFormatter&gt; = {
  p: timeLongFormatter,
  P: dateTimeLongFormatter,
}

export default longFormatters
